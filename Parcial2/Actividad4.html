<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadrícula de 151 cosas</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 columnas de igual tamaño */
      grid-gap: 10px; /* Espacio entre los elementos */
      padding: 20px;
    }

    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- Generamos 151 elementos -->
    <!-- Puedes usar un bucle en lenguajes de programación para hacer esto dinámico -->
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <!-- Repite esto hasta llegar a 151 -->
    <!-- A continuación está el elemento 151 -->
    <div class="grid-item">151</div>
  </div>

</body>
</html>
