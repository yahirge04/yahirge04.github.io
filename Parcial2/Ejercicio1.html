<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>
    <style>

        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;

        }
        td{
            border: 1px solid black;
            border-collapse: collapse ;
            padding: 3px;
        
        }
        .fondo{
            background-color: gray;
            color: white;
        }

        
    </style>
</head>
<body>
    <table>
        
        <thead class="fondo">
            <td colspan="3">Datos generales</td>
        <tr>
            <td>Nombre</td>
            <td>Paterno</td>
            <td>Materno</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>Solis</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Rodriguez</td>
            <td>Rodriguez</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Hernandez</td>
            <td>Hernandez</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
